<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - DigitalE Library</title>
    <link rel="stylesheet" href="css/reading.css">
</head>
<body>
    <div class="reading-container">
        <div class="reading-header">
            <h1>The Great Novel</h1>
            <p class="author">By Jane Doe</p>
            <div class="reading-controls">
                <button id="bookmark-btn">Bookmark</button>
                <button id="font-increase">A+</button>
                <button id="font-decrease">A-</button>
                <select id="theme-select">
                    <option value="light">Light Mode</option>
                    <option value="sepia">Sepia</option>
                    <option value="dark">Dark Mode</option>
                </select>
            </div>
        </div>
        
        <div class="reading-content">
            <p>Chapter 1</p>
            <p>It was the best of times, it was the worst of times, it was the age of wisdom, it was the age of foolishness...</p>
            <!-- More book content would go here -->
        </div>
        
        <div class="reading-footer">
            <div class="page-controls">
                <button id="prev-page">Previous</button>
                <span>Page 1 of 120</span>
                <button id="next-page">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
